<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&display=swap" rel="stylesheet">
    <title>SVG</title>
</head>
<body>
    <section class="title">
        <h1> S V G </h1>
    </section>
    <section class="card_container">
        <div class="card">
            <h2> Check</h2>
            <div class="svg_container">
                <svg width="200" height="200" viewbox="0 0 200 200" fill="none" xmlns="http//www.w3.org/2000/svg">
                   <circle cx="100" cy="100" r="90" stroke-width="15px" stroke="green" fill="none"/>
                   <polyline points="60,100 100,160 140,60" stroke-width="15px" stroke="green" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
            </div>
        </div>
        <div class="card">
            <h2> smile</h2>
            <div class="svg_container">
                <svg width="200" height="200" viewbox="0 0 200 200" fill="none" xmlns="http//www.w3.org/2000/svg">
                   <circle cx="100" cy="100" r="90" stroke-width="15px" stroke="#F7E34A" fill="#F7E34A"/>
                   <circle cx="70" cy="70" r="8" stroke-width="15px" stroke="#A35882" fill="#A35882"/>
                   <circle cx="140" cy="70" r="8" stroke-width="15px" stroke="#A35882" fill="#A35882"/>
                    <path d="M 55,140 L 150,140" stroke-width="10px" stroke="#EBA534" stroke-linecap="round"/>
                </svg>
            </div>
        </div>
        <div class="card">
            <h2> Rainbow</h2>            <!--arch M start point, A r,rotation,flags,end point-->
            <div class="svg_container">
                <svg width="200" height="200" viewbox="0 0 200 200" fill="none" xmlns="http//www.w3.org/2000/svg">
                   <rect x="0" y="0" width="200" height="200" stroke-width="15px" stroke="blue" fill="#4FB4F0"/>
                   <path d="M20 150 A80 80 0 0 1 180 150" stroke-width="15px" stroke="red" fill="none"/>
                   <path d="M30 150 A70 70 0 0 1 170 150" stroke-width="15px" stroke="yellow" fill="none"/>
                   <path d="M40 150 A60 60 0 0 1 160 150" stroke-width="15px" stroke="green" fill="none"/>
                   <path d="M50 150 A50 50 0 0 1 150 150" stroke-width="15px" stroke="blue" fill="none"/>
                   <path d="M60 150 A40 40 0 0 1 140 150" stroke-width="15px" stroke="purple" fill="none"/>
                   <path d="M70 150 A30 30 0 0 1 130 150" stroke-width="15px" stroke="pink" fill="none"/>
                </svg>
            </div>
        </div>   
        <div class="card">
            <h2> Diamond</h2>
            <div class="svg_container">
                <img src="images/diamond.svg" alt="diamond">
            </div>
        </div>
        <div class="card">
            <h2> Clouds</h2>
            <div class="svg_container">
               <img src="images/clouds.svg" alt="sky with clouds">
            </div>
        </div>
      
    </section>

</body>
</html>
